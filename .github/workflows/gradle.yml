name: CI + release

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        java: [8]
        include: # test newest java on one os only, upload from ubuntu java8
          - os: ubuntu-latest
            java: 17
          - os: ubuntu-latest
            upload: true

    steps:

    - uses: actions/checkout@v1

    - name: Set environment CI_ variables
      id: ci-env
      uses: FranzDiebold/github-env-vars-action@v2

    - name: Set up java
      uses: actions/setup-java@v2.5.0
      with:
        java-version: ${{ matrix.java }}
        distribution: temurin
        cache: gradle

    - name: Build with Gradle
      run: gradle clean build -PjavacRelease=${{ matrix.java }}

    - name: upload jar as asset
      if: matrix.upload
      uses: actions/upload-artifact@v2
      with:
        name: zipped-ripme-jar
        path: build/libs/*.jar

    - name: create pre-release
      id: create-pre-release
      if: matrix.upload
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest-${{ env.CI_REF_NAME_SLUG  }}"
        prerelease: true
        title: "development build ${{ env.CI_REF_NAME }}"
        files: |
            build/libs/*.jar

